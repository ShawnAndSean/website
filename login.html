<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sharks & Glencers : Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

<body>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="img/error.png" class="alert-img">
        <p class="alert-msg">Error Message</p>

    </div>

    <div class="container">
        <img src="images/logo.png" class="logo" alt="">
        <div>

            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <br>
            <button class="submit-btn">Log In</button>
        </div>
        <a href="/signup" class="link">Don't have an account? Create One <span>here</span></a>
    </div>
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>
