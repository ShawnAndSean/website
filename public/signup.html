<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

</head>

<body>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="img/error.png" class="alert-img">
        <p class="alert-msg">Error Message</p>

    </div>

    <div class="container">
        <img src="images/logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond"><a>agree to company terms and agreements</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notifications">
            <label for="notifications"><a>receive emails and offers</a></label>
            <br>
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account?Log in <span>here</span></a>
    </div>

    <script src="js/form.js"></script>
</body>

</html>
